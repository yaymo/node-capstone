<!DOCTYPE html>
<html>
	<head>
		<title>My Shows App</title>
		<link rel="stylesheet" type="text/css" href="./index.css">
		<link rel="stylesheet" type="text/css" href="./grid.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>

	<body>

		<div class="parallax">

			<h1 id="app-name">My Shows</h1>

			<div class="nav-login row">
				<input class="sign-in" id="email-sign-in" type="text" placeholder="Username">
				<input class="sign-in" id="password-sign-in" type="text" placeholder="Password">
				<button type="submit" class="sign-in" id="sign-in-button" action="">Sign In</button>
			</div>

			<div class="intro">
				<h3 class="intro-info">Tired of social media spoilers?</h3>
				<h3 class="intro-info">Can't remember when the next season starts?</h3>
				<h3 class="intro-info">Organize all of your shows and never let social <br> media spoil the finale again!</h3>
			</div>

			<div class="row">
				<div class="sign-up">
					<fieldset name="account-info">

						<div class="sign-up-header">Sign Up</div>

						<label id="username-label" for="email-sign-up">Username</label>
						<input type="text" id="username" name="username" placeholder="Username" required>

						<label id="password-label" for="password-sign-up">Password</label>
						<input id="password" type="text" name="password" placeholder="Password" required>

						<button type="submit" id="sign-up-button" action="">Sign Up </button>
						<div class="demo-login">
							<p> Demo User: testUser</p>
							<p> Demo Password: Monday1234</p>
						</div>
					</fieldset>
				</div>
			</div>

	</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <script type="text/javascript" src="app.js"></script>

	</body>
</html>
