<!DOCTYPE html>
<html>
	<head>
		<title>My Shows App</title>
		<link rel="stylesheet" type="text/css" href="./index.css">
		<link rel="stylesheet" type="text/css" href="./grid.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	</head>

	<body>
		<h1 id="app-name">My Shows</h1>

		<div class="nav-login row">
				<form action="/login" method="post" class="sign-in-form">
					<input class="sign-in col-4" id="email-sign-in" type="text" placeholder="Email address">
					<input class="sign-in col-4" id="password-sign-in" type="text" placeholder="Password">
					<button type="submit" class="sign-in col-4" id="sign-in-button">Sign In</button>
				</form>	 
		</div>

		<div class="intro">
			<h3 id="intro-info">Tired of social media spoilers?</h3>
			<h3>Can't remember when the next season starts?</h3>
			<h3>Organize all of your shows and never let social media spoil the finale again!</h3>
		</div>		

		<div class="row">
			<form action="/signup" method="post" class="sign-up">
				<fieldset name="account-info">

					<legend class="sign-up-header">Sign Up</legend>

					<label id="email-label" for="email-sign-up">Email</label>
					<input type="email" id="email" name="email-sign-up" placeholder="Email" required>

					<label id="password-label" for="password-sign-up">Password</label>
					<input id="password" type="text" name="password-sign-up" placeholder="Password" required>

					<button type="submit" id="sign-up-button">Sign Up </button>

				</fieldset>
			</form>
		</div>	

		


	</body>
</html>
